name: Release (win-x64 single-file)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish (self-contained, single-file)
        shell: pwsh
        run: |
          dotnet restore
          dotnet publish -c Release -r win-x64 --self-contained true `
            /p:PublishSingleFile=true `
            /p:IncludeNativeLibrariesForSelfExtract=true `
            /p:DebugType=None `
            /p:DebugSymbols=false

      - name: Locate EXE
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Recurse -Filter BrowserRouter.exe | Where-Object { $_.FullName -like "*\publish\*" } | Select-Object -First 1
          if (-not $exe) { throw "BrowserRouter.exe not found in publish output." }
          Copy-Item $exe.FullName -Destination "$env:GITHUB_WORKSPACE\BrowserRouter.exe" -Force
          Write-Host "Found: $($exe.FullName)"

      - name: Create GitHub Release and upload EXE
        uses: softprops/action-gh-release@v2
        with:
          files: BrowserRouter.exe
          generate_release_notes: true
